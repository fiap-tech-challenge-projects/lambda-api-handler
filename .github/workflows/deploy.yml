name: Deploy Lambda API Handler

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'terraform/**'
      - 'package.json'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'terraform/**'
      - 'package.json'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      action:
        description: 'Action to perform'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - terraform-only
          - destroy

env:
  NODE_VERSION: '20.x'
  TF_VERSION: '1.5.0'
  AWS_REGION: 'us-east-1'

jobs:
  # ---------------------------------------------------------------------------
  # Build and Test
  # ---------------------------------------------------------------------------
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint || true

      - name: Build
        run: npm run build

      - name: Test
        run: npm test || true

      - name: Package Lambda
        run: |
          # Create a clean package directory
          mkdir -p package

          # Copy compiled code
          cp -r dist/* package/

          # Copy package.json and package-lock.json
          cp package.json package/
          cp package-lock.json package/ 2>/dev/null || true

          # Install production dependencies
          cd package
          npm install --omit=dev
          cd ..

          # Create zip file
          cd package
          zip -r ../lambda.zip .
          cd ..

      - name: Upload Lambda Package
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.0
        with:
          name: lambda-package
          path: lambda.zip

  # ---------------------------------------------------------------------------
  # Deploy to Staging (develop branch)
  # ---------------------------------------------------------------------------
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.ref == 'refs/heads/develop' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging' && github.event.inputs.action == 'deploy')
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502 # v4.0.2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # AWS_SESSION_TOKEN is optional (only required for AWS Academy)
          # If not set, it will be empty and the action will ignore it
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=${ACCOUNT_ID}" >> $GITHUB_OUTPUT
          echo "AWS Account ID: ${ACCOUNT_ID}"

      - name: Download Lambda Package
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: lambda-package

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=fiap-tech-challenge-tf-state-${{ steps.account.outputs.account_id }}"
        working-directory: terraform

      - name: Terraform Workspace
        run: |
          terraform workspace select staging || terraform workspace new staging
        working-directory: terraform

      - name: Terraform Plan
        run: terraform plan -var="environment=staging" -out=tfplan
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: terraform

      - name: Get Lambda Function Names
        id: lambda_names
        run: |
          echo "auth_handler=$(terraform output -raw auth_handler_function_name)" >> $GITHUB_OUTPUT
          echo "authorizer=$(terraform output -raw authorizer_function_name)" >> $GITHUB_OUTPUT
        working-directory: terraform

      - name: Deploy Auth Handler Lambda Code
        run: |
          aws lambda update-function-code \
            --function-name ${{ steps.lambda_names.outputs.auth_handler }} \
            --zip-file fileb://lambda.zip

      - name: Deploy Authorizer Lambda Code
        run: |
          aws lambda update-function-code \
            --function-name ${{ steps.lambda_names.outputs.authorizer }} \
            --zip-file fileb://lambda.zip

      - name: Get API Gateway Endpoint
        id: api_endpoint
        run: |
          echo "endpoint=$(terraform output -raw api_gateway_endpoint)" >> $GITHUB_OUTPUT
        working-directory: terraform

      - name: Summary
        run: |
          echo "## Staging Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Environment" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** staging" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** develop" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### API Gateway Endpoint" >> $GITHUB_STEP_SUMMARY
          echo "\`${{ steps.api_endpoint.outputs.endpoint }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Lambda Functions Updated" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ steps.lambda_names.outputs.auth_handler }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ steps.lambda_names.outputs.authorizer }}\`" >> $GITHUB_STEP_SUMMARY

  # ---------------------------------------------------------------------------
  # Deploy to Production (main branch)
  # ---------------------------------------------------------------------------
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production' && github.event.inputs.action == 'deploy')
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502 # v4.0.2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # AWS_SESSION_TOKEN is optional (only required for AWS Academy)
          # If not set, it will be empty and the action will ignore it
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=${ACCOUNT_ID}" >> $GITHUB_OUTPUT
          echo "AWS Account ID: ${ACCOUNT_ID}"

      - name: Download Lambda Package
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: lambda-package

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=fiap-tech-challenge-tf-state-${{ steps.account.outputs.account_id }}"
        working-directory: terraform

      - name: Terraform Workspace
        run: |
          terraform workspace select production || terraform workspace new production
        working-directory: terraform

      - name: Terraform Plan
        run: terraform plan -var="environment=production" -out=tfplan
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: terraform

      - name: Get Lambda Function Names
        id: lambda_names
        run: |
          echo "auth_handler=$(terraform output -raw auth_handler_function_name)" >> $GITHUB_OUTPUT
          echo "authorizer=$(terraform output -raw authorizer_function_name)" >> $GITHUB_OUTPUT
        working-directory: terraform

      - name: Deploy Auth Handler Lambda Code
        run: |
          aws lambda update-function-code \
            --function-name ${{ steps.lambda_names.outputs.auth_handler }} \
            --zip-file fileb://lambda.zip

      - name: Deploy Authorizer Lambda Code
        run: |
          aws lambda update-function-code \
            --function-name ${{ steps.lambda_names.outputs.authorizer }} \
            --zip-file fileb://lambda.zip

      - name: Get API Gateway Endpoint
        id: api_endpoint
        run: |
          echo "endpoint=$(terraform output -raw api_gateway_endpoint)" >> $GITHUB_OUTPUT
        working-directory: terraform

      - name: Summary
        run: |
          echo "## Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Environment" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** production" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** main" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### API Gateway Endpoint" >> $GITHUB_STEP_SUMMARY
          echo "\`${{ steps.api_endpoint.outputs.endpoint }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Lambda Functions Updated" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ steps.lambda_names.outputs.auth_handler }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ steps.lambda_names.outputs.authorizer }}\`" >> $GITHUB_STEP_SUMMARY

  # ---------------------------------------------------------------------------
  # Destroy (Manual only)
  # ---------------------------------------------------------------------------
  destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502 # v4.0.2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # AWS_SESSION_TOKEN is optional (only required for AWS Academy)
          # If not set, it will be empty and the action will ignore it
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT
          echo "AWS Account ID: $ACCOUNT_ID"

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=fiap-tech-challenge-tf-state-${{ steps.account.outputs.account_id }}"
        working-directory: terraform

      - name: Terraform Workspace
        run: |
          terraform workspace select ${{ github.event.inputs.environment }} || terraform workspace new ${{ github.event.inputs.environment }}
        working-directory: terraform

      - name: Terraform Destroy
        run: terraform destroy -var="environment=${{ github.event.inputs.environment }}" -auto-approve
        working-directory: terraform
